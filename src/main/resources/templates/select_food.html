<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select Food Intake</h1>
        <form action="/addFoodRecord" method="post">
            <label for="food">Food:</label>
            <select id="food" name="food" required onchange="toggleCustomFood(this)">
                <option th:each="food : ${foodList}" th:value="${food.name}" th:text="${food.name}"></option>
                <option value="other">Other</option>
            </select>
            <div id="custom-food-field" style="display: none;">
                <label for="customFood">Custom Food:</label>
                <input type="text" id="customFood" name="customFood" placeholder="Enter food name">
            </div>
            <label for="servingCount">Serving Count:</label>
            <input type="number" id="servingCount" name="servingCount" step="0.1" required>
            <button type="submit">Add Food Record</button>
        </form>
        <script>
            function toggleCustomFood(select) {
                const customField = document.getElementById('custom-food-field');
                customField.style.display = select.value === 'other' ? 'block' : 'none';
            }
        </script>
    </div>
</body>
</html>
