<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Food Intake</h1>
        <form action="/addFoodRecord" method="post">
            <label for="food">Food:</label>
            <select id="food" name="food" required>
                <option th:each="food : ${foodList}" th:value="${food.name}" th:text="${food.name}"></option>
            </select>
            <label for="servingCount">Serving Count:</label>
            <input type="number" id="servingCount" name="servingCount" required>
            <button type="submit">Add Food Record</button>
        </form>
    </div>
</body>
</html>
