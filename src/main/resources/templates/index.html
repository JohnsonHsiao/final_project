<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the BMR Calculator</h1>
        <div class="user-info">
            <p>Age: <span th:text="${user.age}"></span></p>
            <p>Gender: <span th:text="${user.gender}"></span></p>
            <p>Height: <span th:text="${user.height}"></span> cm</p>
            <p>Weight: <span th:text="${user.weight}"></span> kg</p>
            <p>Target Weight: <span th:text="${user.targetWeight}"></span> kg</p>
        </div>
        <div class="result" th:if="${bmr != null}">
            <h2>BMR Result</h2>
            <p>Your Basal Metabolic Rate (BMR) is: <span th:text="${bmr}"></span> calories/day</p>
        </div>
    </div>
</body>
</html>
