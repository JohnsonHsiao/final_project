<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the BMR Calculator</title>
</head>
<body>
    <h1>Welcome to the BMR Calculator</h1>

    <div th:if="${session['loggedIn'] == null || !session['loggedIn']}">
        <h2>Please Register or Login</h2>
        <a href="/register">Register</a> | <a href="/login">Login</a>
    </div>

    <div th:if="${session['loggedIn'] != null && session['loggedIn']}">
        <h2>Hello, <span th:text="${username}"></span>!</h2>
        <p>Age: <span th:text="${age}"></span></p>
        <p>Gender: <span th:text="${gender}"></span></p>
        <p>Height: <span th:text="${height}"></span> cm</p>
        <p>Weight: <span th:text="${weight}"></span> kg</p>
        <p>Target Weight: <span th:text="${targetWeight}"></span> kg</p>
        <a href="/user/bmr">Calculate BMR</a>
    </div>
</body>
</html>
