<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Record</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Records for <span th:text="${user.username}"></span></h1>
        <h2>Food Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Calories per Serving</th>
                    <th>Serving Count</th>
                    <th>Total Calories</th>
                    <th>Protein</th>
                    <th>Fat</th>
                    <th>Carbohydrates</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="foodRecord : ${foodRecords}">
                    <td th:text="${foodRecord['Timestamp']}"></td>
                    <td th:text="${foodRecord['Name']}"></td>
                    <td th:text="${foodRecord['Calories']}"></td>
                    <td th:text="${foodRecord['Serving Count']}"></td>
                    <td th:text="${foodRecord['Total Calories']}"></td>
                    <td th:text="${foodRecord['Protein']}"></td>
                    <td th:text="${foodRecord['Fat']}"></td>
                    <td th:text="${foodRecord['Carbs']}"></td>
                </tr>
            </tbody>
        </table>

        <h2>Exercise Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Intensity</th>
                    <th>Duration (minutes)</th>
                    <th>Calories Burned Per Minute</th>
                    <th>Total Calories Burned</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="exerciseRecord : ${exerciseRecords}">
                <td th:text="${exerciseRecord['Timestamp']}"></td>
                <td th:text="${exerciseRecord['Name']}"></td>
                <td th:text="${exerciseRecord['Intensity']}"></td>
                <td th:text="${exerciseRecord['Duration']}"></td>
                <td th:text="${exerciseRecord['Calories Burned Per Minute']}"></td>
                <td th:text="${exerciseRecord['Total Calories Burned']}"></td>
            </tr>
            </tbody>
        </table>

        <button class="button" onclick="location.href='/'">Back to Home</button>
    </div>
</body>
</html>
