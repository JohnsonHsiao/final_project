<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Exercise</h1>
        <form action="/addExerciseRecord" method="post">
            <label for="exercise">Exercise:</label>
            <select id="exercise" name="exercise" required>
                <option th:each="exercise : ${exerciseList}" th:value="${exercise.name}" th:text="${exercise.name}"></option>
            </select>
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required>
            <button type="submit">Add Exercise Record</button>
        </form>
    </div>
</body>
</html>
