<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        .info {
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your BMR Result</h1>
        <div class="info">
            <p>Username: <span th:text="${username}"></span></p>
            <p>Age: <span th:text="${age}"></span></p>
            <p>Gender: <span th:text="${gender}"></span></p>
            <p>Height: <span th:text="${height}"></span> cm</p>
            <p>Weight: <span th:text="${weight}"></span> kg</p>
            <p>Target Weight: <span th:text="${targetWeight}"></span> kg</p>
        </div>
        <p>Your Basal Metabolic Rate (BMR) is: <span th:text="${bmr}"></span> calories/day</p>
        <a href="/">Back to Calculator</a>
    </div>
</body>
</html>
